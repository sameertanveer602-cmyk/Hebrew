<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hebrew RAG Playground</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;700&family=Inter:wght@400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <div class="container">
        <header>
            <div class="logo">
                <span class="logo-icon"></span>
                <h1>注专转 RAG 注专转</h1>
            </div>
            <div class="status-badge" id="api-status">
                <span class="dot"></span> 拽 专...
            </div>
        </header>

        <main>
            <div class="tabs">
                <button class="tab-btn active" onclick="switchTab('search')">驻砖 (Search)</button>
                <button class="tab-btn" onclick="switchTab('chat')">爪' (Chat)</button>
                <button class="tab-btn" onclick="switchTab('upload')">注 (Upload)</button>
            </div>

            <!-- Search Section -->
            <section id="search-section" class="content-section active">
                <div class="search-box glass">
                    <input type="text" id="search-input"
                        placeholder="砖 砖 注 住 (:  专砖转 住?)...">
                    <button onclick="performSearch()" id="search-btn">驻砖</button>
                    <div class="loading-spinner" id="search-loader"></div>
                </div>
                <div id="search-results" class="results-area">
                    <div class="empty-state"> 砖 拽转 转砖 住住转 住</div>
                </div>
            </section>

            <!-- Chat Section -->
            <section id="chat-section" class="content-section">
                <div class="chat-container glass">
                    <div id="chat-messages" class="chat-messages">
                        <div class="message system">砖!  注专  砖. 注  专 ?</div>
                    </div>
                    <div class="chat-input-area">
                        <input type="text" id="chat-input" placeholder="转 注 ..."
                            onkeypress="handleChatKey(event)">
                        <button onclick="sendChatMessage()" id="chat-btn">砖</button>
                    </div>
                </div>
            </section>

            <!-- Upload Section -->
            <section id="upload-section" class="content-section">
                <div class="upload-area glass">
                    <div class="upload-dropzone" id="dropzone" onclick="document.getElementById('file-input').click()">
                        <div class="upload-icon"></div>
                        <h3>专专 拽爪 PDF   抓 专</h3>
                        <p>拽爪 注 转住驻 住住 注 砖 注专转</p>
                        <input type="file" id="file-input" accept=".pdf" style="display: none"
                            onchange="handleFileSelect(event)">
                    </div>
                    <div id="upload-status-area" class="results-area">
                        <!-- Upload status will appear here -->
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
